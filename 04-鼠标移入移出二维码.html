<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 50px;
				height: 50px;
				background: url(images/bgs.png) no-repeat -159px -51px;
				position: fixed;
				right:20px;
				top:50%;
				margin-top: -25px;
				cursor: pointer;
			}
			.poX{
				background-position-x: -220px;
			}
			.box img{
				position: absolute;
				left:-150px;
				top:0;
				display: none;
			}
			.box  .dis{
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="box " id="box">
			<img src="images/456.png" id="erCode"/>
		</div>
		<script type="text/javascript">
			//
			var box = document.getElementById('box');
			var erCode = document.getElementById('erCode');
			
			//绑定鼠标移入事件
			box.onmouseover = function(){
				//alert(1);
				//移动自身背景图位置
				this.className = 'box poX';
				//让二维码图片显示
				erCode.className='dis';
			}
			//绑定鼠标移出
			box.onmouseout = function(){
				//移动自身背景图位置
				this.className = 'box';
				//让二维码图片显示
				erCode.className = '';
			}
		</script>
	</body>
</html>
